<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="text-white">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-12 col-lg-3">
                <h2>Search for a City:</h2>
                <div class="left-column">
                    <input id="city"></input>
                    <a class="btn bg-primary btn-info btn-search text-white">Search</a>
                    <div id="searched-cities"></div>
                </div>

            </div>
            <div class="col-12 col-lg-9">
                <div id="weather-today"></div>
                <h2>5-Day Forecast</h2>
                <div class="five-days-weather-container">
                    <div id="five-days-weather"></div>
                </div>
            </div>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
